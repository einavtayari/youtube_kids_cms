<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="cms.css">
  <title>Document</title>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="axios.min.js"></script>
  <script type="module" src="js_vodCms/appAddMov.js"></script>
  
</head>

<body>
<!-- <header> -->
  <main class="container-fluid p-0">
    <div class="d-flex p-0">
      <nav class="col-2  m-0 p-0">
       
      </nav>
      <div class="col-9" id="display_info">
       
        <div class="container">
          <h1>Add new movie</h1>
          <img src="https://static.thenounproject.com/png/437301-200.png" width="100">

          <form id="id_form" class="col-lg-8 border p-4 shadow rounded-lg"> 
            <div class="form-group">
              <label for="id_title_input">Title</label>
              <input minlength="2" id="id_title_input" type="text" class="form-control" placeholder="Enter Title of movie">
            </div>
            <div class="form-group">
              <label for="id_code_input">Movie code</label>
              <input minlength="2" id="id_code_input" type="text" class="form-control" placeholder="Enter  url of the movie from youtube">
            </div>
            <div class="form-group">
              <label for="id_info_input">Movie info</label>
              <textarea minlength="2" class="form-control" id="id_info_input"></textarea>
            </div>
            <div class="form-group">
              <label for="id_cat_select">Choose category:</label>
              <!-- במציאות לרוב , הקטגוריות יגיעו ממסד נתונים  -->
              <select id="id_cat_select" class="form-control">
                <option value="abc">ABC</option>
                <option value="numbers">Numbers 1 2 3</option>
                <option value="misc">Misc</option>
              </select>
            </div>
          
            <button type="submit" class="btn btn-primary">Add new movie</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="ui/headerUi.js"></script>
  <script src="ui/sideDisplay.js"></script>
</body>

</html>
